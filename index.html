<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auckland Nation Wide RP</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
    }
    header {
      background: linear-gradient(135deg, #004aad, #000000);
      padding: 60px 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.3rem;
      margin-top: 10px;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .server-status {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    .status-indicator {
      margin-top: 10px;
      font-size: 1.1rem;
    }
    .status-online {
      color: #00ff00;
    }
    .status-offline {
      color: #ff4f4f;
    }
    .connect-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #004aad;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }
    .connect-btn:hover {
      background-color: #0078ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Auckland Nation Wide RP</h1>
    <p>Where Auckland Comes to Life â€” Come And Have Some Epic RP</p>
  </header>

  <section>
    <div class="server-status">
      <h2>Server Status</h2>
      <div id="status">Loading server status...</div>
      <a class="connect-btn" href="fivem://connect/103.1.215.85:3005">Connect Now</a>
    </div>
  </section>

  <script>
    const statusDiv = document.getElementById('status');
    fetch('https://api.citizenfx.social/servers/list')
      .then(response => response.json())
      .then(data => {
        const server = data.find(s => s.EndPoint === "103.1.215.85:3005");
        if (server) {
          statusDiv.innerHTML = `
            <div class='status-indicator status-online'>ðŸŸ¢ Online - ${server.Data.clients}/${server.Data.sv_maxclients} players</div>
            <div style='margin-top: 5px;'>${server.Data.hostname}</div>
          `;
        } else {
          statusDiv.innerHTML = "<div class='status-indicator status-offline'>ðŸ”´ Server offline or unreachable</div>";
        }
      })
      .catch(err => {
        statusDiv.innerHTML = "<div class='status-indicator status-offline'>ðŸ”´ Error checking server status</div>";
      });
  </script>
</body>
</html>
